<!DOCTYPE html>
<html>
<head>
  <title>Fausse page de paiement</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
  <h1>Page de paiement</h1>

  <form action="index.php" method="POST">
    <label for="card-number">Numéro de carte de crédit :</label>
    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
  
    <label for="expiration-date">Date d'expiration :</label>
    <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/AA">
  
    <label for="cvv">CVV :</label>
    <input type="text" id="cvv" name="cvv" placeholder="123">
  
    <input type="submit" value="Payer">
  </form>

  <script src="script.js"></script>
</body>
</html>
